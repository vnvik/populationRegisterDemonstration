<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>РЕГИСТР НАСЕЛЕНИЯ</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom/users.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap337.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/lib/cdndatatables11019.css}"/>
    <link rel="stylesheet" th:href="@{/css/lib/jqueryui1121.css}"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Регистр населения</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a th:href="@{/admin/users}">Админ</a></li>
            <li><a th:href="@{/getDataRN}">Получение данных из РН</a></li>
            <li><a th:href="@{/sendDataRN}">Отправка данных в РН</a></li>
            <li><a th:href="@{/logout}">Выход</a></li>
        </ul>
    </div>

</nav>

<section class="pageSection">
    <div class="block1">


        <div class="panel panel-default custom-panel">
            <div class="panel-heading custom-panel">
                Регистрация нового пользователя системы
            </div>
        </div>
        <button data-toggle="modal" data-target="#newUser_modal" id="registration" class="btn btn-success">
            <span class="fa fa-user"></span> Зарегистрировать нового пользователя системы
        </button>

    </div>






    <div class="block2">
        <div class="panel panel-default custom-panel">
            <div class="panel-heading custom-panel">
                Список пользователей системы
            </div>
        </div>
        <div class="tableInSection">
            <table id="table" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Логин</th>
                    <th>ФИ</th>
                    <th data-type="date" data-format="DD.MM.YYYY">Дата регистрации</th>
                    <th>Роль</th>
                </tr>
                </thead>
            </table>
            <!--</div>-->
        </div>
    </div>


</section>


<!--Modal add-->

<div id="newUser_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Регистрация пользователя</h4>
            </div>
            <form th:action="@{/admin/users/save}" method="post" th:object="${newUser}">
                <div class="modal-body">

                    <div id="formPassword1" class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label form-label">Имя
                            пользователя:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{username}" class="form-control form-input"
                                   id="username"
                                   autocomplete="off" placeholder="Введите имя пользователя">
                        </div>
                    </div>
                    <div id="formPassword1Check" class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label form-label">Пароль:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-input" id="password"
                                   autocomplete="off" placeholder="Введите пароль">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordCheck" class="col-sm-4 col-form-label form-label">Повторите
                            пароль:</label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{password}" class="form-control form-input"
                                   id="passwordCheck"
                                   autocomplete="off" placeholder="Повторите пароль">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="surname" class="col-sm-4 col-form-label form-label">Фамилия:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{surname}"  class="form-control form-input"
                                   id="surname"
                                   autocomplete="off" placeholder="Введите фамилию">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstname" class="col-sm-4 col-form-label form-label">Имя:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}"  class="form-control form-input" id="firstname"
                                   autocomplete="off" placeholder="Введите имя">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-8" style="float: right;">
                            <div id="floatingBarsG" hidden="hidden">
                                <div class="blockG" id="rotateG_01"></div>
                                <div class="blockG" id="rotateG_02"></div>
                                <div class="blockG" id="rotateG_03"></div>
                                <div class="blockG" id="rotateG_04"></div>
                                <div class="blockG" id="rotateG_05"></div>
                                <div class="blockG" id="rotateG_06"></div>
                                <div class="blockG" id="rotateG_07"></div>
                                <div class="blockG" id="rotateG_08"></div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">ОТМЕНА</button>
                    <input id="btnSave" type="submit" class="btn btn-success" value="СОХРАНИТЬ"/>
                </div>
            </form>
        </div>
    </div>
</div>




<script type="text/javascript" th:src="@{/js/lib/jquery331.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/moment2240.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/momentLocale2240.js}"></script>

<script type="text/javascript" th:src="@{/js/lib/bootstrap337.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/datatables11019.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/datatablesBootstrap11019.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/jquery-ui.js}"></script>
<script type="text/javascript" th:src="@{/js/custom/users.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/lang.js}"></script>


</body>
</html>
